<h1>{{calc.name}}</h1><div class="slide-animate-container calculator-toolbar"><div class="slide-item" ng-include="loadCalcToolbar()"></div></div><span ng-if="(user.logged === 'in' && calc.canEdit !== true)"><span>Rate this calculator. Select how many stars it deserve:</span></span><rating ng-if="calc.id" class="rating" value="rating.value" readonly state-on="'fa fa-star'" state-off="'fa fa-star-o'" on-hover="hoveringRating(rating.value)"></rating><span ng-if="calc.id && (user.logged === 'in' && calc.canEdit !== true)"><span ng-if="rating.saved === false && rating.valueSelected"><button class="btn btn-primary" type="button" ng-click="rate()">Save rating: <b>{{rating.value}} out of 5 ({{rating.evaluate()}})</b></button></span> <span ng-if="rating.saved === true"><button type="button" class="btn btn-primary" disabled>Your rating is saved.</button></span> <span ng-if="calc.ratingCount">Rated {{calc.ratingCount}}x</span> <span ng-if="!calc.ratingCount">Not rated yet.</span></span><p ta-bind="" ng-model="calc.description"></p>
