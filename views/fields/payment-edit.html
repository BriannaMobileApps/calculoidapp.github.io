<tabset><tab><tab-heading>Basic settings</tab-heading><div ng-include="'views/fields/edit-basic.html'"></div></tab><tab><tab-heading>Payment details</tab-heading><div class="row"><div class="col-md-6"><div class="form-group"><label for="inputEmails">Send info about order to</label><input type="text" ng-model="activeField.params.sendTo" class="form-control" id="inputEmails" placeholder="E-mail addresses" tooltip-placement="right" tooltip="Separate e-mail addresses by comma"></div></div><div class="col-md-6"><label for="paymentCurrency">Currency</label><select ng-model="activeField.params.currency" class="form-control"><option ng-repeat="c in currencies" value="{{c.value}}" ng-selected="activeField.params.currency === c.value">{{c.label}}</select></div></div><div class="row"><div class="col-md-6"><div class="form-group"><label for="paymentCurrency">Price field</label><select ng-model="activeField.params.priceField" tooltip="Select which field holds the total price which should be paid." class="form-control"><option ng-repeat="f in calc.fields" value="{{f.id}}" ng-selected="activeField.params.priceField === f.id">{{f.name}}</select></div></div><div class="col-md-6"><div class="form-group"><label for="inputEmailSubject">Redirect</label><input type="text" ng-model="activeField.params.redirect" class="form-control" id="inputRedirect" placeholder="http://" tooltip-placement="right" tooltip="User can be redirected to URL address you add to this field after successfull submission."></div></div></div></tab><tab><tab-heading>PayPal details</tab-heading><div class="row"><div class="col-md-6"><div class="form-group"><label for="paypalEmail">PayPal Production Email</label><input type="text" ng-model="activeField.params.paypalEmail" class="form-control" id="paypalEmail" tooltip="Enter email address of your PayPal account."></div></div><div class="col-md-6"><label for="paypalSandobxEmail">PayPal Sandbox Email</label><input type="text" ng-model="activeField.params.paypalSandobxEmail" class="form-control" id="paypalSandobxEmail" tooltip="Enter email address of your sandbox testing account. This is not mandatory if you don't want to test the payment."></div></div><div class="row"><div class="col-md-6"><div class="form-group"><label for="paypalGate">Payment Gate</label><select ng-model="activeField.params.paypalGate" tooltip="Production Payment gate redirects a customer to real PayPal payment gate. Sandbox Payment Gate redirects a customer to testing payment gate. You can try transactions without pay with real money. Use sandbox for testing only." class="form-control"><option ng-repeat="pg in paypalGates" value="{{pg.value}}" ng-selected="activeField.params.paypalGate === pg.value">{{pg.label}}</select></div></div><div class="col-md-6"></div></div></tab><tab><tab-heading>Appearance</tab-heading><div ng-include="'views/fields/edit-appearance.html'"></div></tab></tabset>
