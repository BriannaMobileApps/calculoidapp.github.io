<div class="form-group"><label for="inputName">Name</label><input type="text" ng-model="activeField.name" class="form-control" id="inputName" placeholder="Field Name"></div><div class="form-group"><label for="paypalGate">Payment Gate</label><select ng-model="activeField.params.paypalGate" tooltip="Production Payment gate redirects a customer to real PayPal payment gate. Sandbox Payment Gate redirects a customer to testing payment gate. You can try transactions without pay with real money. Use sandbox for testing only." class="form-control"><option ng-repeat="pg in paypalGates" value="{{pg.value}}" ng-selected="activeField.params.paypalGate === pg.value">{{pg.label}}</select></div><div class="form-group"><label for="paymentCurrency">Currency</label><select ng-model="activeField.params.currency" class="form-control"><option ng-repeat="c in currencies" value="{{c.value}}" ng-selected="activeField.params.currency === c.value">{{c.label}}</select></div><div class="form-group"><label for="paymentCurrency">Price field</label><select ng-model="activeField.params.priceField" tooltip="Select which field holds the total price which should be paid." class="form-control"><option ng-repeat="f in calc.fields" value="{{f.id}}" ng-selected="activeField.params.priceField === f.id">{{f.name}}</select></div><div class="form-group"><label for="paypalEmail">PayPal Production Email</label><input type="text" ng-model="activeField.params.paypalEmail" class="form-control" id="paypalEmail" tooltip="Enter email address of your PayPal account."></div><div class="form-group"><label for="paypalSandobxEmail">PayPal Sandbox Email</label><input type="text" ng-model="activeField.params.paypalSandobxEmail" class="form-control" id="paypalSandobxEmail" tooltip="Enter email address of your sandbox testing account. This is not mandatory if you don't want to test the payment."></div><div class="form-group"><label for="inputEmails">Send info about order to</label><input type="text" ng-model="activeField.params.sendTo" class="form-control" id="inputEmails" placeholder="E-mail addresses" tooltip-placement="right" tooltip="Separate e-mail addresses by comma"></div><div class="form-group"><label for="inputWidth-{{activeField.id}}">Field Width [%]</label><input powerange="" type="text" powerange-model="activeField.width" powerange-min="30" powerange-max="100" powerange-step="1"><input type="text" ng-model="activeField.width" class="form-control" id="inputWidth-{{activeField.id}}" placeholder="100"></div><div class="form-group"><label for="inputHint">Hint</label><input type="text" ng-model="activeField.hint" class="form-control" id="inputHint" placeholder="Field Hint"></div><div class="form-group"><label for="inputPrefix">Prefix</label><input type="text" ng-model="activeField.prefix" class="form-control" id="inputPrefix" placeholder="Field Prefix"></div><div class="form-group"><label for="inputPostfix">Postfix</label><input type="text" ng-model="activeField.postfix" class="form-control" id="inputPostfix" placeholder="Field Postfix"></div>
