<div class="form-group"><label for="inputName">Name</label><input type="text" ng-model="activeField.name" class="form-control" id="inputName" placeholder="Field Name"></div><div class="form-group"><label for="inputDecimalPlaces">Decimal Places</label><input type="text" ng-model="activeField.decimalPlaces" class="form-control" id="inputDecimalPlaces" placeholder="Round to x decimal places"></div><div class="form-group"><label for="inputMinValue">Min Value</label><input type="text" ng-model="activeField.params.valueMin" class="form-control" id="inputMinValue" placeholder="Min Value"></div><div class="form-group"><label for="inputMaxValue">Max Value</label><input type="text" ng-model="activeField.params.valueMax" class="form-control" id="inputMaxValue" placeholder="Max Value"></div><div class="form-group"><label for="inputValue">Default Value</label><input type="text" ng-model="activeField.value" class="form-control" id="inputValue" placeholder="Default Value"></div><div class="form-group"><label for="inputWidth-{{activeField.id}}">Field Width [%]</label><input powerange="" type="text" powerange-model="activeField.width" powerange-min="30" powerange-max="100" powerange-step="1"><input type="text" ng-model="activeField.width" class="form-control" id="inputWidth-{{activeField.id}}" placeholder="100"></div><div class="form-group"><label for="inputHint">Hint</label><input type="text" ng-model="activeField.hint" class="form-control" id="inputHint" placeholder="Field Hint"></div><div class="form-group"><label for="inputPrefix">Prefix</label><input type="text" ng-model="activeField.prefix" class="form-control" id="inputPrefix" placeholder="Field Prefix"></div><div class="form-group"><label for="inputPostfix">Postfix</label><input type="text" ng-model="activeField.postfix" class="form-control" id="inputPostfix" placeholder="Field Postfix"></div>
