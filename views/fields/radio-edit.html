<div class="form-group"><label for="inputName">Name</label><input type="text" ng-model="activeField.name" class="form-control" id="inputName" placeholder="Field Name"></div><div class="form-group"><label for="inputHint">Hint</label><input type="text" ng-model="activeField.hint" class="form-control" id="inputHint" placeholder="Field Hint"></div><div class="form-group"><label for="inputValue">Default Value</label><input type="text" ng-model="activeField.value" class="form-control" id="inputValue" placeholder="Field Default Value"></div><div class="form-group"><label for="inputColumns-{{activeField.id}}">Columns</label><div data-slider="" data-value-min="1" data-value-max="10" ng-model="activeField.params.columns"></div><input type="text" ng-model="activeField.params.columns" class="form-control" id="inputColumns-{{activeField.id}}" placeholder="1"></div><div class="radio_options" id="field_{{activeField.id}}"><h3>Options<div type="button" class="btn btn-default createOption" ng-click="createOption(activeField)"><i class="fa fa-plus-circle"></i></div></h3><ul class="list-unstyled"><li ng-repeat="option in activeField.options" class="panel panel-default"><div class="panel-heading"><h3 class="panel-title">{{option.name}}</h3><div type="button" class="btn btn-default deleteOption" ng-click="deleteOption(activeField, option)"><i class="fa fa-times"></i></div></div><div class="panel-body"><div class="form-group"><label for="optionName_{{option.id}}">Option Name</label><input type="text" ng-model="option.name" class="form-control" id="optionName_{{option.id}}" placeholder="Option Name"></div><div class="form-group"><label for="optionValue_{{option.id}}">Option Value</label><input type="text" ng-model="option.value" class="form-control" id="optionValue_{{option.id}}" placeholder="Option Value"></div></div></li></ul></div>
