<div class="btn-group toolbar-field"><div type="button" class="btn btn-default btn-sm identifier" tooltip="ID of the field" tooltip-placement="bottom">F{{field.id}}</div><div type="button" class="btn btn-warning btn-sm handle" tooltip="Order fields by Drag&Drop" tooltip-placement="bottom"><i class="fa fa-arrows"></i></div><div type="button" class="btn btn-primary btn-sm edit" ng-class="{active: activeField.hasOwnProperty('id') && activeField.id==field.id}" ng-click="editCalcField(field)" tooltip="Edit the field" tooltip-placement="bottom"><i class="fa fa-pencil"></i></div><div type="button" class="btn btn-danger btn-sm delete" ng-click="deleteField(field);" tooltip="Delete the field" tooltip-placement="bottom"><i class="fa fa-times"></i></div></div>
