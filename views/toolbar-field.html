<div class="btn-group"><div type="button" class="btn btn-default identifier" tooltip="ID of the field">F{{field.id}}</div><div type="button" class="btn btn-warning handle" tooltip="Order fields by Drag&Drop"><i class="fa fa-sort"></i></div><div type="button" class="btn btn-primary edit" ng-class="{active: activeField.hasOwnProperty('id') && activeField.id==field.id}" ng-click="editCalcField(field)" tooltip="Edit the field"><i class="fa fa-pencil"></i></div><div type="button" class="btn btn-danger delete" ng-click="deleteField(field);" tooltip="Delete the field"><i class="fa fa-times"></i></div></div>
