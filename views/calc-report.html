<h1>Report - views</h1><alert ng-repeat="alerts in report.alerts" type="alert.type">{{alerts.msg}}</alert><a href="#/calculator/{{calcId}}"><i class="fa fa-reply"></i> Back to Calculator</a><table ng-if="report.views" class="table table-bordered table-hover"><tr><th class="text-center">Origin</th><th class="text-center">Last 30 days</th><th class="text-center">Last 7 days</th><th class="text-center">Last 24 hours</th><tr ng-repeat="views in report.views"><td class="text-center"><a ng-href="{{views.referer}}">{{views.origin}}</a></td><td class="text-center">{{views.last30days}}</td><td class="text-center">{{views.last7days}}</td><td class="text-center">{{views.last24hours}}</td></table>
