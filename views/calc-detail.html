<div ng-class="(activeField.hasOwnProperty('id')) ? 'edit-field-opened' : 'edit-field-closed'" class="{{rootClass}}"><div ng-if="calc.id" ng-class="getCalcAreaClass()"><div ng-include="'views/calc-general.html'" class="calc-general-info"></div><div class="container field-container"><alert ng-repeat="alert in alerts" type="alert.type">{{alert.msg}}</alert><ul class="list-unstyled calc-field-listing" data-drop="" data-sortable=""><li ng-repeat="field in calc.fields | orderObjectBy:'ordering'" class="field-item" data-calc-field-id="{{field.id}}" ng-animate="'animate'" style="width:{{field.width}}%" id="calculoid-field-{{field.id}}"><div class="box" ng-class="{active: activeField.id === field.id}" style="background:{{field.backgroundColor}};color:{{field.fontColor}}" ng-style="{'font-size': field.fontSize > 9 && field.fontSize+'px' || 'auto'}"><div ng-include="loadToolbarFields()" class="slide-item"></div><h4 ng-if="field.labelShow" ng-style="{'font-size': field.labelSize > 9 && field.labelSize+'px' || 'auto'}">{{field.name}}</h4><p ng-if="field.hint">{{field.hint}}</p><div ng-if="field.type"><div ng-include="'views/fields/'+field.type+'.html'" data-calculoid-field="field"></div><div class="clearfix"></div></div></div></li><li ng-if="isEmptyObject(calc.fields)"><div ng-include="loadNoFieldInfo()"></div></li></ul></div></div><!-- <div class="fb-like" data-layout="button" data-action="like" data-show-faces="true" data-share="true"></div> --><div class="embed" ng-if="calc.id"><div collapse="embedCollapsed" class="embed" ng-include="'views/calc-embed.html'"></div><button class="btn btn-primary pull-right" ng-click="embedCollapsed = !embedCollapsed">Embed</button></div><div ng-class="(activeField.hasOwnProperty('id')) ? 'show-edit edit-field' : 'hide-edit edit-field'" resize="" data-offset-top="53"><div class="edit-field-inner" ng-if="activeField.hasOwnProperty('id')"><div ng-include="'views/field-edit.html'"></div></div></div><div class="field-list" ng-include="loadFieldList()"></div></div><div class="clearfix"></div>
