<div class="col-lg-2"><h3>Fields</h3><ul id="calculoid-fields" class="fields list-unstyled"><li ng-repeat="field in fields.fields" data-drag="" data-field-id="{{field.id}}" tooltip="{{field.description}}" tooltip-placement="right"><button class="btn btn-default btn-lg"><i class="fa {{field.icon}}"></i> {{field.name}}</button></li></ul></div>
