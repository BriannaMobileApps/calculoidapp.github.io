<div class="container"><h1>List of <span ng-if="selectedTag" class="text-success">{{getTag()}}</span> calculators</h1><div class="row"><div class="search col-xs-4"><div class="input-group"><span class="input-group-addon"><i class="fa fa-search"></i></span><input type="text" placeholder="Search" ng-model="search" class="form-control"></div></div><div class="search col-xs-4"><div class="input-group"><span class="input-group-addon">Language</span><select ng-model="language" ng-options="l.name for l in languages.items" class="form-control"></select></div></div><div class="search col-xs-4"><a ng-click="create()" class="btn btn btn-success save ng-binding pull-right"><i class="fa fa-plus-circle"></i> New Calculator</a></div></div><div class="row tags"><div class="tags col-xs-12"><a ng-if="selectedTag" class="btn btn-warning btn-xs" ng-click="setTag('')"><i class="fa fa-times"></i> Clear tag filter:</a> <span ng-if="!selectedTag">Filter by tags:</span> <button type="button" ng-repeat="tag in tags.data" ng-click="setTag(tag.text)" class="tag btn btn-default btn-xs" ng-class="{active: tag.text === selectedTag}">{{tag.text}} ({{tag.count}})</button> <a ng-click="loadTags()">{{tagsLoad}} tags</a></div></div><div class="row calc-list"><div ng-repeat="calc in calcList.calcs" class="col-xs-12 col-md-6 calc-item"><h4 class="calc-item-heading"><a href="#/calculator/{{calc.id}}"><span ng-if="(calc.author && user.logged === 'in')"><i class="fa fa-unlock"></i></span> {{calc.name}}</a></h4><div class="calc-item-info"><span>by {{calc.authorName}}</span> <span ng-if="calc.rating">&nbsp;| <abbr title="{{calc.rating}} out of 5"><rating class="rating" value="calc.rating" readonly state-on="'fa fa-star'" state-off="'fa fa-star-o'"></rating></abbr> <span>{{calc.ratingCount}}x</span></span> <span ng-if="calc.language">&nbsp;| <abbr title="Language"><span>{{calc.language}}</span></abbr></span> <span>&nbsp;| created&nbsp; <abbr title="{{calc.created}}"><span am-time-ago="calc.created"></span></abbr></span>&nbsp;| <span>modified&nbsp; <abbr title="{{calc.modified}}"><span am-time-ago="calc.modified"></span></abbr></span> <span ng-if="calc.can.copy">&nbsp;| <a href="#" ng-click="copy(calc.id)" class="copy"><i class="fa fa-files-o"></i>&nbsp;copy</a></span> <span ng-if="calc.can.edit">&nbsp;| <a href="#/calculator/config/{{calc.id}}" class="configure"><i class="fa fa-pencil"></i>&nbsp;configure</a></span></div><div class="list-group-item-text">{{calc.description}}</div><div ng-if="calc.tags" class="calc-item-tags"><small>Tags: <span ng-repeat="tag in calc.tags" class="tag"><a ng-click="setTag(tag)">{{tag}}</a></span></small></div></div></div></div>
