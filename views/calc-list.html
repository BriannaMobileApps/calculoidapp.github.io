<div class="container-fluid"><h1>List of calculators</h1><div class="row"><div class="search col-xs-4"><input type="text" placeholder="Search" ng-model="search" class="form-control"></div><div class="search col-xs-8"><a ng-click="create()" class="btn btn-default pull-right"><i class="fa fa-plus-circle"></i> New Calculator</a></div></div><div class="row calc-list"><div ng-repeat="calc in calcList.calcs" class="col-xs-12 col-md-4 calc-item"><h4 class="calc-item-heading"><a href="#/calculator/{{calc.id}}"><span ng-if="(calc.author && user.logged === 'in')"><i class="fa fa-unlock"></i></span> {{calc.name}}</a></h4><div class="calc-item-info"><span>by {{calc.authorName}}</span> <span ng-if="calc.rating">&nbsp;| <abbr title="{{calc.rating}} out of 5"><rating class="rating" value="calc.rating" readonly state-on="'fa fa-star'" state-off="'fa fa-star-o'"></rating></abbr> <span>{{calc.ratingCount}}x</span></span> <span>&nbsp;| created&nbsp; <abbr title="{{calc.created}}"><span am-time-ago="calc.created"></span></abbr></span>&nbsp;| <span>modified&nbsp; <abbr title="{{calc.modified}}"><span am-time-ago="calc.modified"></span></abbr></span> <span ng-if="calc.can.copy">&nbsp;| <a href="#" ng-click="copy(calc.id)" class="copy"><i class="fa fa-files-o"></i>&nbsp;copy</a></span> <span ng-if="calc.can.edit">&nbsp;| <a href="#/calculator/config/{{calc.id}}" class="configure"><i class="fa fa-pencil"></i>&nbsp;configure</a></span></div><div class="list-group-item-text">{{calc.description}}</div></div></div></div>
