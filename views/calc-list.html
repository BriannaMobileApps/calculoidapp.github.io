<div class="container-fluid"><h1>List of calculators <a ng-click="create()" class="btn btn-default newCalc"><i class="fa fa-plus-circle"></i> New Calculator</a></h1><div class="row-fluid"><div class="search col-xs-4"><input type="text" placeholder="Search" ng-model="search" class="form-control"></div><div class="list-group col-xs-12"><ul class="calc-list"><li ng-repeat="calc in calcList.calcs" class="list-group-item"><h4 class="list-group-item-heading"><a href="#/calculator/{{calc.id}}"><span ng-if="(calc.author && user.logged === 'in')"><i class="fa fa-unlock"></i></span> {{calc.name}}</a></h4><small class="calcInfo"><span>by {{calc.authorName}}</span> | <span>created <abbr title="{{calc.created}}"><span am-time-ago="calc.created"></span></abbr></span> | <span>modified <abbr title="{{calc.modified}}"><span am-time-ago="calc.modified"></span></abbr></span> <span ng-if="calc.rating">| <abbr title="{{calc.rating}} out of 5"><rating class="rating" value="calc.rating" readonly state-on="'fa fa-star'" state-off="'fa fa-star-o'"></rating></abbr> <span>{{calc.ratingCount}}x</span></span> <span ng-if="calc.can.copy">| <a href="#" ng-click="copy(calc.id)" class="copy"><i class="fa fa-files-o"></i> copy</a></span> <span ng-if="calc.can.edit">| <a href="#/calculator/config/{{calc.id}}" class="configure"><i class="fa fa-pencil"></i> configure</a></span></small><div class="toolbar"><button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"><i class="fa fa-cog"></i> <span class="caret"></span></button><ul class="dropdown-menu" role="menu"><li ng-if="calc.can.copy"><a ng-click="copy(calc.id)" class="copy"><i class="fa fa-files-o"></i> Copy</a></li><li ng-if="calc.can.edit"><a href="#/calculator/config/{{calc.id}}" class="copy"><i class="fa fa-pencil"></i> Edit</a></li></ul></div><p class="list-group-item-text">{{calc.description}}</p></li></ul></div></div></div>
